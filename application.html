<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applecation</title>
</head>
<body>
   <center><h1>GENERAL BUS PASS APPLICATION</h1></center>
    <fieldset>
        <legend>Application Details:</legend>
        <form method="get" action="../day-9.html/loginsuccess.html">
        <label for="Name">Name:</label>
        <input type="name" id="Name" name="name" pattern="[a-zA-Z]+.{8,20}" required>
        <label for="Father's/Guardian's Name">Father's/Guardian's Name:</label>
        <input type="name" id="Father's/Guardian's Name" pattern="[a-zA-Z]+.{8,20}" required><br><br>
        <label for="date of birth">Date of birth:</label>
        <input type="datetime-local"><br><br>
        <label for="name" id="gender">Gender:</label>
        <label for="gender">female</label>
        <input type="radio" id="gender" name="gender" required>
        <label for="gender">male</label>
        <input type="radio" id="gender" name="gender" required><br><br>
        <label for="whattsapp.no">Whattaapp.No:</label>
        <input type="name" id="Whattaapp" pattern="/+91[0-9]{10}">
        <label for="aadhaar no">Aadhaar No:</label>
        <input type="name" id="aadhaar no" pattern="[0-9]{12}">
        <label for="upload">photo:</label>
        <input type="file" id="upload" name="upload" required>
        <label for="E-mail id">E-mail.id:</label>
        <input type="name" id="E-mail id" pattern="[a-zA-Z0-9@#$%&]"><br><br>
        <center><button>Submit</button></center>
        </form>
    </fieldset><br><br>
    <fieldset>
    <legend>Resedential Address:</legend>
    <form method="get" action="../day-9.html/loginsuccess.html">
    <label for="address">Applicant's Address:</label>
    <textarea id="address" name="Address" required></textarea>


    &nbsp;&nbsp;
    <label for="District">District:</label>
    <select name="" id="District">
        <option value="HYDERABAD">HYDERABAD</option>
    </select><br><br>
    <label for="mandal">Mandal:</label>
    <select name="" id="Mandal">
     <option value="HYDERABAD">HYDERABAD</option>
    </select>
    <br><br>
    <label for="Village">Village:</label>
    <select name="" id="Village">
        <option value="HYDERABAD">HYDERABAD</option>
    </select><br><br>
    <label for="pin code">pin code:</label>
    <input type="pin code" id="pin code" required>
    </form>
    </fieldset>
    <fieldset>
        <legend>Pass Type Details</legend>
        <form method="get">
            <label for="city">city</label>
            <select name="" id="city">
                <option value="HYDERABAD">HYDERABAD:</option>
            </select><br><br>
        <label for="select">city:</label>
        <select id="select" name="city" required>
            <option value="GREATER PASS">GREATER PASS</option>
            <option value="GENERAL ORDINARY ROUTE PASS MTLY">GENERAL ORDINARY ROUTE PASS MTLY</option>
            <option value="ORDINARY PASS">ORDINARY PASS</option>
            <option value="METRO EXPRESS PASS">METRO EXPRESS PASS</option>
            <option value="METRO DELUXE PASS">METRO DELUXE PASS</option>
        </select>
        </form>
    </fieldset>
    <fieldset>
        <legend>Mode Of Payment & Pass Collection</legend>
        <label for="Payment">Payment Mode:</label>
        <select id="select" name="payment" required>
        <option value="select payment mode">select payment mode</option>
        <option value="Payment at counter">payment at counter</option>
        </select><br><br>
        <label for="select">Payment Mode:</label>
        <select id="payment" name="payment" required>
        <option value="select pass delivery mode">select pass delivery mode</option>
        <option value="At counter">At counter</option>
        </select><br><br>
        <label for="select">center at which you to collect pass:</label>
        <select id="collectpass" name="collectpass">
        <option value="---select---">---select---</option>
        <option value="RTC ABIDS--HYD  [05/02/2025]">RTC ABIDS--HYD  [05/02/2025]</option>
        <option value="RTC AIRPORT--HYD [05/02/2025]">RTC AIRPORT--HYD [05/02/2025]</option>
        <option value="RTC BALA NAGAR--HYD [05/02/2025]">RTC BALA NAGAR--HYD [05/02/2025]</option>
        <option value="RTC BORABANDA--HYD [05/02/2025]">RTC BORABANDA--HYD [05/02/2025]</option>
        <option value="RTC CBS----HYD [05/02/2025]">RTC CBS----HYD [05/02/2025]</option>
        </select>
    </fieldset>
    <center><img src="../day-9.html/captcha.jpg">
    <label for="fname"> </label>
    <input type="text" id="fname" name="fname">
    </center> 
    <br><br>
    <center><button type="button" id="Submit">Submit</button></center>
</body>
</html>
